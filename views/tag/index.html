<div class="wrap">
    <div class="container tag-index">
        <div class="row">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li><a href="/">首页</a></li>
                    <li><a href="/tags">标签</a></li>
                    <li class="active"><%= tag.name %></li>
                </ol>
                <h1 class="article-header h3"><%= tag.name %></h1>
                <p class="info">
                    <span class="addtion font-13"><%= tag.short_desc ? tag.short_desc : '还没有添加描述信息' %></span>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-9">
                <%- partial('../post/list', {
                posts: posts,
                pages: pages,
                current_page: current_page,
                base: base,
                tab: ''
                }) %>
            </div>
            <div class="col-sm-12 col-lg-3 sidebox">

            </div>
        </div>
    </div>
</div>
