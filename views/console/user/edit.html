{% extends "../layout.html" %}

<!-- css -->
{% block css %}
<link rel="stylesheet" href="/css/console/user.edit.css" />
{% endblock %}
<!-- html -->
{% block body %}
<div class="wrapper wrapper-content animated ">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>{{ '编辑' if action == 'edit' else '创建' }}用户信息</h5>
        </div>
        <div class="ibox-content">
          {% if (action === 'edit') %}
          <form id="userForm" method="post" action="/console/users/{{ user.id }}
            /update" class="form-horizontal">
          {% else %}
          <form id="userForm" method="post" action="/console/users/save" class="form-horizontal">
          {% endif %}
            <div class="form-group">
              <label class="col-sm-2 form-control-static">登录名称</label>
              <div class="col-sm-10">
                <input type="text" id="name" name="name" required="" placeholder="输入用户登陆名称" class="form-control" value="{{ user.name }}"/>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 form-control-static">显示名称</label>
              <div class="col-sm-10">
                <input type="text" id="alias" name="alias" placeholder="显示名称" class="form-control" value="{{ user.alias }}" />
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 form-control-static">角色</label>
              <div class="col-sm-10">
                <select class="form-control" name="role_id" id="role" required="">
                  <option >--选择角色--</option>
                  {% for role in roles %}
                  <option value="{{role.id}}" {{ 'selected="selected"' if user.role_id == role.id }}>{{role.alias}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 form-control-static">密码</label>
              <div class="col-sm-10">
                <input type="password" id="password" name="password" required placeholder="编辑时,置空则不修改原密码" class="form-control"  />
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <input type="hidden" id="userId" name="id" value="{{ user.id }}" />
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <a class="btn btn-white" href="/console/users">取消</a>
                <button class="btn btn-primary" id="saveBtn" type="button">保存</button>
              </div>
            </div>
          </form>
          </div>
        </div>

      </div>
    </div>
  </div>
{% endblock %}

{% block script %}
  <script type="text/javascript">
  var edit = '{{ action == "edit" }}';

  $('#saveBtn').click(function() {
    var name = $('#name').val();

    if (edit) return $('#userForm').submit();

    $.ajax({
      url: '/console/users/' + name + '/isExsist'
    })
    .done(function(result) {
      if (result.success) {
        if (result.exists) {
          return toastr.error('', '用户名已存在')
        }
        $('#userForm').submit();
      } else {
        toastr.error('', '查询用户名失败')
      }
    })
    .fail(function() {
      toastr.error('', '查询用户名失败')
    })
  })
  </script>
{% endblock %}
