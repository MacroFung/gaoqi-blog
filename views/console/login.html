<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>汉阳造</title>
        <link type="text/css" rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="/libs/animate.css/animate.css" />
        <link type="text/css" rel="stylesheet" href="/libs/inspinia/inspinia.css" />
    </head>
    <body class="gray-bg">
        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>
                <div>
                    <h3 class="logo-name">汉阳造信息发布</h3>
                </div>
                {% if message %}
                <div class="alert alert-danger alert-dismissable">
                    <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                    {{message}}
                </div>
                {% endif %}
                <form class="m-t" role="form" action="/console/login" method="post">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="用户名" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="密码" required="">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
                </form>
                <p class="m-t"> <small>汉阳造 &copy; 2017</small> </p>
            </div>
        </div>
    </body>
</html>
