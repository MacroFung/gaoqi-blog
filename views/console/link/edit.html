{% extends "../layout.html" %}

{% block css %}
<style>
  a {
    color: #18a689;
  }
</style>
{% endblock %}

{% block body %}
<div class="wrapper wrapper-content animated ">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>创建/编辑频道信息</h5>
        </div>
        <div class="ibox-content">
          {% if (action === 'edit') %}
          <form id="linkForm" method="post" action="/console/links/{{ link.id }}
            /update" class="form-horizontal">
          {% else %}
          <form id="linkForm" method="post" action="/console/links/save" class="form-horizontal">
          {% endif %}
            <div class="form-group">
              <label class="col-sm-2 form-control-static">频道名称</label>
              <div class="col-sm-10">
                <input type="text" id="name" name="name" required="" placeholder="输入频道名称" class="form-control" value="{{ link.name }}"/>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 form-control-static">链接地址</label>
              <div class="col-sm-10">
                <input type="text" id="url" name="url" required="" placeholder="输入链接地址" class="form-control" value="{{ link.url }}" />
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 form-control-static">打开方式</label>
              <div class="col-sm-10">
                <select class="form-control" name="new_page" required="">
                  <option value="1" {{ 'selected="selected"' if link.new_page == 1 }}>新页面</option>
                  <option value="0" {{ 'selected="selected"' if link.new_page == 0 }}>当前页</option>
                </select>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <a class="btn btn-white" href="/console/links">取消</a>
                <button class="btn btn-primary" id="saveBtn" type="submit">保存</button>
              </div>
            </div>
          </form>
          </div>
        </div>

      </div>
    </div>
  </div>
{% endblock %}
