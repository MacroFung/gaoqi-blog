{% extends "../layout.html" %}

{% block css %}
<style>
  a {
    color: #18a689;
  }
</style>
{% endblock %}

{% block body %}
<div class="wrapper wrapper-content animated ">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>频道列表</h5>
        </div>
        <div class="ibox-content">
          <div>
            <div class="row">
                <div class="col-sm-3">
                  <form action="/console/linkGroups">
                  <div class="input-group">
                    <input placeholder="请输入频道名.." class="input-sm form-control" type="text" name="name" id="name" value="{{name}}" />
                    <span class="input-group-btn">
                      <button type="submit" class="btn btn-sm btn-primary">查询</button>
                    </span>
                  </div>
                  </form>
                </div>
                <div class="col-lg-9">
                  <a href="/console/linkGroups" class="btn btn-primary btn-sm">所有链接组</a>
                  <a href="/console/linkGroups/create" class="btn btn-primary btn-sm">创建链接组</a>
                </div>
            </div>
          </div>
          <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
              <th width="30%">链接组名称</th>
              <th width="40%">备注</th>
              <th width="10%">顺序</th>
            </tr>
            </thead>
            <tbody>
            {% for linkGroup in linkGroups %}
            <tr>
              <td><a class="linkGroupname" href="/console/linkGroups/{{ linkGroup.id }}/edit">{{ linkGroup.name }}</a></td>
              <td>{{ linkGroup.description }}</td>
              <td>{{ linkGroup.order }}</td>
            </tr>
            {% else %}
            <tr>
              <td colspan="3"><div class="text-center"><span>暂时没有链接组</span></div></td>
            </tr>
            {% endfor %}
            </tbody>
          </table>
          {% include '../paging.html' %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
