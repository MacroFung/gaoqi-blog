{% extends "../layout.html" %}

{% block css %}
<style>
  a {
    color: #18a689;
  }
</style>
{% endblock %}

{% block body %}
<div class="wrapper wrapper-content animated ">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>角色列表</h5>
        </div>
        <div class="ibox-content">
          <div>
            <div class="row">
              <div class="col-sm-3">
                <div class="row">
                  <form action="/console/roles">
                    <div class="col-lg-5 pr-5">
                      <input placeholder="请输入角色名.." class="input-sm form-control" type="text" name="name" id="name" value="{{name}}" />
                    </div>
                    <div class="col-lg-5 pl-5 pr-5">
                      <input placeholder="请输入显示名.." class="input-sm form-control" type="text" name="alias" id="alias" value="{{alias}}" />
                    </div>
                    <div class="col-lg-2">
                      <button type="submit" class="btn btn-sm btn-primary">查询</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-lg-9">
                <a href="/console/roles" class="btn btn-primary btn-sm">所有角色</a>
                <a href="/console/roles/create" class="btn btn-primary btn-sm">创建角色</a>
              </div>
            </div>
          </div>
          <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
              <th width="20%">角色名</th>
              <th width="20%">显示名</th>
              <th width="20%">操作</th>
            </tr>
            </thead>
            <tbody>
            {% for role in roles %}
            <tr>
              <td><a class="username" href="/console/roles/{{ role.id }}/edit">{{ role.name }}</a></td>
              <td>{{ role.alias }}</td>
              <td>
                <a class="btnRemove btn btn-danger btn-outline btn-xs" data-id="{{ role.id }}">删除</a>
              </td>
            </tr>
            {% else %}
            <tr>
              <td colspan="5"><div class="text-center"><span>暂时没有角色</span></div></td>
            </tr>
            {% endfor %}
            </tbody>
          </table>
          {% include '../paging.html' %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
  $('.btnRemove').click(function() {
    var id = $(this).data('id');

    if (!confirm('确定删除角色?')) return;

    $.ajax({
      url: '/console/roles/' + id + '/remove'
    })
    .done(function(result) {
      if (result.success) {
        setTimeout(function() {
          location.reload();
        }, 200);
      } else {
        toastr.error('', '删除角色失败')
      }
    })
    .fail(function() {
      toastr.error('', '删除角色失败')
    })
  })
</script>
{% endblock %}
