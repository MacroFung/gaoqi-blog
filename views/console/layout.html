<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>后台</title>
    <link type="text/css" rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="/libs/font-awesome/css/font-awesome.css" />
    <link type="text/css" rel="stylesheet" href="/libs/inspinia/plugins/toastr/toastr.min.css" />
    <link type="text/css" rel="stylesheet" href="/libs/animate.css/animate.css" />
    <link type="text/css" rel="stylesheet" href="/libs/inspinia/inspinia.css" />
    {% block css %}{% endblock %}
    <style>
      .input-sm {
        font-size: 13px;
      }

      .pl-5 {
        padding-left: 5px;
      }

      .pr-5 {
        padding-right: 5px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      {% include "./menu.html" %}

            <div class="navbar-header">
              <!-- <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#">
                  <i class="fa fa-bars"></i>
              </a> -->
            </div>
            <ul class="nav navbar-top-links navbar-right">
              <li>
                <a href="/console/logout">
                  <i class="fa fa-sign-out"></i> 登出
                </a>
              </li>
            </ul>
          </nav>
        </div>
        {% block body %}{% endblock %}
      </div>
    </div>
    <script type="text/javascript" src="/libs/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/libs/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="/libs/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="/libs/inspinia/inspinia.js"></script>
    <script type="text/javascript" src="/libs/plugins/toastr/toastr.min.js"></script>
    <script type="text/javascript" src="/js/console/layout.js"></script>
    {% block script %}{% endblock %}
