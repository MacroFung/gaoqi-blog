<div class="wrap">
    <div class='container'>
        <div class='row'>
            <div class="col-xs-12 col-lg-9">
                <ol class="breadcrumb">
                    <li><a href="/">首页</a></li>
                    <li class="active">登录</li>
                </ol>
                <div class='inner'>
                    <% if(typeof(error) !== 'undefined' && error){ %>
                    <div class="alert alert-danger">
                        <a class="close" data-dismiss="alert" href="#">&times;</a>
                        <strong><%= error %></strong>
                    </div>
                    <% } %>
                    <form id='signin_form' class='form-horizontal' action='/signin' method='post'>
                        <div class='form-group'>
                            <div class='col-lg-offset-3 col-lg-4'>
                                <h4>用户登录</h4>
                            </div>
                        </div>
                        <div class='form-group'>
                            <label class='control-label col-lg-2 col-lg-offset-1' for='name'>用户名</label>

                            <div class='col-lg-5'>
                                <input class='form-control' id='name' name='name' size='30' type='text'
                                       placeholder="用户名/邮箱"/>
                            </div>
                        </div>
                        <div class='form-group'>
                            <label class='control-label col-lg-2 col-lg-offset-1' for='pass'>密码</label>

                            <div class='col-lg-5'>
                                <input class='form-control' id='pass' name='pass' size='30' type='password'
                                       placeholder="密码"/>
                            </div>
                        </div>
                        <br/>
                        <input type='hidden' name='_csrf' value='<%= csrf %>'/>

                        <div class='form-group'>
                            <div class="col-lg-offset-3 col-lg-8">
                                <input type='submit' class='btn btn-primary ' value='登录'/>
                                <a class="btn btn-default" href="/login/github">
                                    <span>
                                      通过 GitHub 登录
                                    </span>
                                </a>
                                <a id="forgot_password" href='/search_pass'>忘记密码?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xs-12 col-lg-3">
                <%- partial('sidebar') %>
            </div>
        </div>
    </div>
</div>
