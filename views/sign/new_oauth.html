<div class="wrap">
    <div class='container'>
        <div class='row'>
            <div class="col-xs-12 col-lg-9">
                <ol class="breadcrumb">
                    <li><a href="/">首页</a></li>
                    <li class="active">GitHub注册</li>
                </ol>
                <div class='inner'>
                    <form id='signin_form' class='form-horizontal' action=<%= actionPath
                    %> method='post'>
                    <input type='hidden' name='_csrf' value='<%= csrf %>'/>
                    <input type='hidden' name='isnew' value='1'/>

                    <div class='form-group'>
                      <div class="col-lg-offset-1 col-lg-8">
                          <label class='control-label col-lg-3' for='reg_new'>通过 GitHub</label>
                          <input type='submit' id="reg_new" class='btn btn-primary' value='注册新账号'/>
                      </div>
                    </div>
                    </form>

                    <form id='signin_form' class='form-horizontal' action=<%= actionPath
                    %> method='post'>
                    <div class='form-group'>
                      <div class='col-lg-offset-3 col-lg-4'>
                          <h4>或者</h4>
                      </div>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-lg-2 col-lg-offset-1' for='name'>用户名</label>

                        <div class='col-lg-5'>
                            <input class='form-control' id='name' name='name' size='30' type='text'
                                   placeholder="用户名"/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-lg-2 col-lg-offset-1' for='pass'>密码</label>

                        <div class='col-lg-5'>
                            <input class='form-control' id='pass' name='pass' size='30' type='password'
                                   placeholder="密码"/>
                        </div>
                    </div>
                    <input type='hidden' name='_csrf' value='<%= csrf %>'/>

                    <div class='form-group'>
                        <div class="col-lg-offset-3 col-lg-8">
                            <input type='submit' class='btn btn-primary ' value='关联旧账号'/>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            <div class="col-xs-12 col-lg-3">
                <%- partial('sidebar') %>
            </div>
        </div>
    </div>
</div>
