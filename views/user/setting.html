<div class="wrap">
    <div class='container'>
        <div class='row'>
            <div class="col-xs-12 col-lg-9">
                <ol class="breadcrumb">
                    <li><a href="/">首页</a></li>
                    <li class="active">设置</li>
                </ol>
                <div role="tabpanel">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs mt-20" role="tablist">
                        <li role="presentation" class="active"><a href="#base_info" aria-controls="base_info" role="tab" data-toggle="tab">基本设置</a></li>
                        <li role="presentation"><a href="#reset_pwd" aria-controls="reset_pwd" role="tab" data-toggle="tab">修改密码</a></li>
                        <li role="presentation"><a href="#token" aria-controls="token" role="tab" data-toggle="tab">Token</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <!--基本信息-->
                        <div role="tabpanel" class="tab-pane active mt-20" id="base_info">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-lg-3" for="name">用户名</label>
                                    <div class="col-lg-5">
                                        <input id="name" name="name" type="text" disabled placeholder="" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-3" for="email">电子邮件</label>
                                    <div class="col-lg-5">
                                        <input id="email" name="email" type="text" disabled placeholder="" class="form-control" />
                                        <p class="help-block">注册时绑定的邮箱</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-3" for="url">个人网站</label>
                                    <div class="col-lg-5">
                                        <input id="url" name="url" type="text" placeholder="" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-3" for="location">所在地</label>
                                    <div class="col-lg-5">
                                        <input id="location" name="location" type="text" placeholder="" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-3" for="weibo">微博</label>
                                    <div class="col-lg-5">
                                        <input id="weibo" name="weibo" type="text" placeholder="" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-3" for="github">GitHub</label>
                                    <div class="col-lg-5">
                                        <input id="github" name="github" type="text" placeholder="" class="form-control" />
                                        <p class="help-block">可通过github登陆绑定当前账号</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-3">个性签名</label>
                                    <div class="textarea col-lg-5">
                                        <textarea id="signature" name="signature" class="form-control" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-3"></label>
                                    <div class="col-lg-5">
                                        <button class="btn btn-primary">保存设置</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--密码设置-->
                        <div role="tabpanel" class="tab-pane mt-20" id="reset_pwd">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-lg-3" for="old_pwd">当前密码</label>
                                    <div class="col-lg-5">
                                        <input class="form-control" id="old_pwd" name="old_pass" type="text"  />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-3" for="new_pwd">新密码</label>
                                    <div class="col-lg-5">
                                        <input class="form-control" id="new_pwd" name="new_pwd" type="text"  />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-3"></label>
                                    <div class="col-lg-5">
                                        <button class="btn btn-primary">修改密码</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--Access Token-->
                        <div role="tabpanel" class="tab-pane mt-20" id="token">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-lg-3" for="accesstoken">Access Token</label>
                                    <div class="col-lg-6">
                                        <input class="form-control" id="accesstoken" name="accesstoken" type="text" disabled />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <section class="col-xs-12 col-lg-3">

            </section>
        </div>
    </div>
</div>
